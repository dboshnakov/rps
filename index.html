<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="main">
            A simple game of <span>rock, paper, scissors</span>
            <img class="img 1" draggable="false" src="rock-paper-scissors-items.png">
        </div>
        <div class="initial">
            <div class="text">
                <p>Game settings:</p>
                    Rounds to win: 
                    <div class="rounds">
                        <button class="down" onclick="roundsDown()">-</button>
                        <div id="rounds"></div>
                        <button class="up" onclick="roundsUp()">+</button>
                    </div>
                    
                </label>
            </div>
            <button class="start"  onclick="startGame(roundsToWin)">Start game</button>
        </div>
        <div class="game hidden">
            <div class="choices">
                <button class="rock" onclick="playRound('rock')">Rock</button>
                <button class="paper" onclick="playRound('paper')">Paper</button>
                <button class="scissors" onclick="playRound('scissors')">Scissors</button>
            </div>
            <div class="text">
                <div id="end"></div>
                <div id="score"></div>
                <div id="outcome"></div>
                <button class="restart hidden" onclick="newGame()">New game</button>
                <div></div>
            </div>
        </div>
    </div>
    <div class="footer">
        by <p> dbosh </p> 2023
    </div>
</body>
</html>
